<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="game-project.css" />
        <title>Guess The Number Game</title> 
        <meta charset="UTF-8">
        <meta name="description" content="Guess the Number Game">
    </head>
    <body>
        <h1>Can you guess this secret number?</h1>
        <p>choose your range</p>
        <div class="centering">
            <button class="button range10">0 - 10</button>
            <button class="button range50">0 - 50</button> 
            <button class="button range100">0 - 100</button>
        </div>
       
        <div>
            <form>
                <input type="number" class="number" name="hint" placeholder="Enter Your Number">
            </form>
        </div>
        <form>
            <button class="submit">Guess Me</button>
        </form>
        <script src="game-project.js"></script>
    </body>
</html>
